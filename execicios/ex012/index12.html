<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos com HTML5</title>
</head>
<body>
    <h1>Inserindo videos hospedado localmente</h1>
    <p>Este video está no meu proprio servidor.</p>
    <video width="200" poster="imagens/bh racing full.jpeg" controls autoplay loop>
        <source src="midia/Meu-Video.mkv.mkv" type="video/mkv">
        <source src="midia/Meu-Video.webm.webm" type="video/webm">
        <source src="midia/meu-video.mp4.mp4" type="video/mp4">
        <source src="midia/meu-video.ogv.ogv" type="video/ogv">
        <p>Seu navegador não tem compatibilidade com reproduçãode videos</p>
    </video>
    <h1>inserindo videos do youtube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/i7L19SOqbNM?si=-hGRDvDDis3V1W7g" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
</body>
</html>
